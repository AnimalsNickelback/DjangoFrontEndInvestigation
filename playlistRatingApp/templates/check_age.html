<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Age Checker</title>
    </head>

    <body>
        <h1>Welcome to Age Checher</h1>
        <form method="post">
            {% csrf_token %}
            {{ testvar }}
            <label for="age">Enter your age</label>
            <input type="number" id="age" name="age">
            <button type="submit">Check Age</button>
        </form>

        {% if age %}
            <p>Your Age is: {{ age }}</p>
            {% if age >= 18 %}
                <p>You are an adult</p>
            {% else %}
            <p>You are not an adult</p>
            {% endif %}
        {% endif %}
    </body>
</html>
